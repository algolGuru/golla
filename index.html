<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Торговый центр Голландия</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="inner">
          <div class="header_info">
            <div class="logo">
              <span class="logo_title">ГОЛЛАНДИЯ</span>
              <span class="logo_subtitle">торговый центр</span>
            </div>
            <div class="navigation">
              <img src="img/nav.svg" alt="navigation" />
              <a href="#" class="navigation_link"
                >Йошкар-Ола,<br />
                Красноармейская, 43б</a
              >
            </div>
            <div class="time">
              <img src="img/clock.svg" alt="navigation" />
              <p class="navigation_time">
                Ежедневно:<br />
                с 8:00 до 20:00
              </p>
            </div>
          </div>
          <nav>
            <div class="social vk">
              <a href="#">
                <img src="img/vk.svg" alt="vk" />
              </a>
            </div>
            <div class="social inst">
              <a href="#">
                <img src="img/instagram.svg" alt="instagram" />
              </a>
            </div>
            <div class="social twitter">
              <a href="#">
                <img src="img/twitter.svg" alt="twitter" />
              </a>
            </div>
          </nav>
        </div>
      </header>
      <main>
          <div class="my_slider">
            <div class="mySlide">
              <img src="img/1.jpg" alt="">
            </div>

            <div class="mySlide">
              <img src="img/2.jpg" alt="">
            </div>

            <div class="mySlide">
              <img src="img/1.jpg" alt="">
            </div>

            <div class="mySlide">
              <img src="img/2.jpg" alt="">
            </div>
      </main>
    </div>
    <footer>
      <div class="inner">
        <a href="#"><button class="link_button">Еда</button></a>
        <a href="#"><button class="link_button">Развлечения</button></a>
        <a href="#"><button class="link_button">Категория 3</button></a>
        <a href="#"><button class="link_button">Категория 4</button></a>
        <a href="#"><button class="link_button">Категория 5</button></a>
      </div>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js" rel="script"></script>
  </body>
</html>
